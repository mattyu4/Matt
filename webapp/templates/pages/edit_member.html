{% extends 'pages/index.html' %} 
{% block content %}
  <h2>Edit Member</h2>
  <form method="post" action="{% url 'edit_member' member.membership_number %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <br>
  <a href="{% url 'programmemberslist_page' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
